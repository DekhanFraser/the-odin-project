<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <div id="AC" class="functional">AC</div>
            <div id="plusminus" class="functional">+/-</div>
            <div id="percentage" class="functional">%</div>
            <div id="divide" class="operator">/</div>
            <div id="seven" class="digit">7</div>
            <div id="eight" class="digit">8</div>
            <div id="nine" class="digit">9</div>
            <div id="multiply" class="operator">x</div>
            <div id="four" class="digit">4</div>
            <div id="five" class="digit">5</div>
            <div id="six" class="digit">6</div>
            <div id="minus" class="operator">-</div>
            <div id="one" class="digit">1</div>
            <div id="two" class="digit">2</div>
            <div id="three" class="digit">3</div>
            <div id="plus" class="operator">+</div>
            <div id="zero" class="digit">0</div>
            <div id="comma" class="digit">.</div>
            <div id="equals" class="operator">=</div>
        </div>
    </div>
</body>
</html>
