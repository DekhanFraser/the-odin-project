<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Epic Rock Paper Scissors!</title>
    <script src="rockPaperScissors.js" defer></script>
</head>
<body>
    <h1>Epic Rock Paper Scissors</h1>
    <h2>Choose your weapon:</h2>
    <div class="weaponchoice">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
    </div>
    <div id="score">
        <h2>Score:</h2>
        <table>
            <tr>
                <th>Player:</th>
                <th>Computer:</th>
            </tr>
            <tr>
                <td id="playerscore">0</td>
                <td id="computerscore">0</td>
            </tr>
        </table>
    </div>
    <div class="gamelog">
        <h2>Game Log</h2>
        <div id="gameoutput"></div>
    </div>
    <button id="restart">Restart Game</button>
</body>
</html>
